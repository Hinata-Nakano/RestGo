name: Go Format

on:
  push:
    paths:
      - "**.go"

jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'latest'

      - name: Run go fmt
        run: go fmt ./...
